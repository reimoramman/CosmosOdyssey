<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Odyssey</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/CosmosLogo2.png">

</head>

<body>

    <div id="header">
        <script src="js/header.js"></script>
    </div>

    <div class="title">
        <h1>Welcome to Cosmos Odyssey</h1>
        <p>Please select your travel routse within the solar system!</p>
    </div>

    <div class="container">
        <label for="origin">Origin:</label>
        <select id="origin">
        </select>

        <label for="destination">Destination:</label>
        <select id="destination">
        </select>

        <button id="findRoutes">Find Routes</button>
    </div>

    <section id="routes">
        <h2>Available Routes</h2>
        <ul id="routeList"></ul>

        <div class="filters">
            <label for="companyFilter">Filter by Company:</label>
            <select id="companyFilter">
                <option value="">All</option>
                <option value="SpaceX">SpaceX</option>
                <option value="Blue Origin">Blue Origin</option>
            </select>

            <label for="sortBy">Sort by:</label>
            <select id="sortBy">
                <option value="price">Price</option>
                <option value="distance">Distance</option>
                <option value="travelTime">Travel Time</option>
            </select>
        </div>

    </section>



    <script src="js/app.js"></script>
    <script src="js/updatePricelist.js"></script>

</body>
</html>
